<div class="item item-{{_id}} {{className}} clearfix" data-channel="{{channel_id}}" data-item="{{_id}}" data-image="{{image_url}}">
  {{#image_url}}<a class="image image-small" target="_blank" href="{{target}}"></a>{{/image_url}}
  <h2 class="title"><div class="new"></div><a target="_blank" href="{{target}}">{{title}}</a></h2>
  <div class="meta">
    {{#score}}<a class="score action" target="_blank" href="{{comments}}"><i class="icon-fire"></i> {{score}}</a>{{/score}}
    {{#channel_name}}<span class="site"><a href="{{channel_url}}" target="_blank" data-channel="{{channel_id}}"><strong>{{channel_name}}</strong></a></span> - {{/channel_name}}
    <abbr class="timeago" title="{{stamp}}"></abbr>
  </div>
  {{#image_url}}<a class="image image-large" target="_blank" href="{{target}}"></a>{{/image_url}}
</div>
