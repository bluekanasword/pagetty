<div class="channel channel-normal channel-all-{{variant}}">
  <div class="title">
    <div class="wrapper">
      <h1>All stories</h1>
      <div class="variants clearfix">
        <a class="btn-a variant all-time" data-channel="all" data-variant="time" href="#"><i class="icon-time"></i> Most recent</a>
        <a class="btn-a variant all-score" data-channel="all" data-variant="score" href="#"><i class="icon-fire"></i> Highest score</a>
      </div>
      <div class="channel-side">
        <a class="variant all-time" data-channel="all" data-variant="time" href="#" title="Current"><i class="icon-home"></i></a>
        <a class="variant all-score gap2" data-channel="all" data-variant="score" href="#" title="Highest score"><i class="icon-fire"></i></a>
        <a class="big" href="#" title="Scroll to top">↑</a>
        <a class="prev-channel big" href="#" title="Previous channel [left arrow]">∧</a>
        <a class="next-channel big" href="#" title="Next channel [right arrow]">∨</a>
      </div>
    </div>
  </div>
  <div class="title-mobile">
    <div class="wrapper">
      <a href="/" class="mobile-logo"></a>
      <h1><a href="{{channel.url}}">All stories</a></h1>
      <div class="action toggle-channel-nav"><a href="#"><i class="icon-th"></i></a></div>
      <div class="action refresh"><a href="#"><i class="icon-refresh"></i> <span class="new-items-count"></span></a></div>
    </div>
  </div>
  <div class="channel-nav hide">
    <ul class="nav nav-list">
      <li class="section">Current channel</li>
      <li><a class="variant all-time" data-channel="all" data-variant="time" href="#"><i class="icon-time"></i> Most recent</a></li>
      <li><a class="variant all-score" data-channel="all" data-variant="score" href="#"><i class="icon-fire"></i> Highest score</a></li>
      <li class="section">All channels</li>
      <li class="channel channel-all"><a href="/channel/all" data-channel="all">All stories</a></li>
      {{#nav}}
        <li class="channel channel-{{channel_id}}"><a href="/channel/{{channel_id}}" data-channel="{{channel_id}}">{{name}} <span class="new-count pull-right"></span></a></li>
      {{/nav}}
      <li class="section">Add subscription</li>
      <li>
        <a href="/subscribe"><i class="icon-plus"></i> Subscribe to a site</a>
      </li>
      <li class="section">My account</li>
      <li><a href="/account"><i class="icon-user"></i> {{user.mail}}</a></li>
      <li><a href="/signout"><i class="icon-off"></i> Sign out</a></li>
    </ul>
  </div>
  <div class="items"></div>
</div>
