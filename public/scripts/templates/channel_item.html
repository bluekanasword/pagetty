<div class="item item-{{id}} {{class}} clearfix">
  {{#isnew}}<div class="new"></div>{{/isnew}}
  <h2><a target="_blank" href="{{target}}">{{title}}</a></h2>
  <div class="details">
    {{#score}}<a class="score" target="_blank" href="{{comments}}"><i class="icon-fire"></i>{{score}}</a>{{/score}}<span class="site"><a target="_blank" href="{{channel.url}}"><strong>{{channel.name}}</strong></a> - </span><abbr class="timeago" title="{{stamp}}"></abbr>
  </div>
  {{#image_url}}
    <div class="media">
      <a target="_blank" href="{{target}}">
        <img data-src="{{image_url}}" src="/images/loading.gif" />
      </a>
    </div>
  {{/image_url}}
</div>
