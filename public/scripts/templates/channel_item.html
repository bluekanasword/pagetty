<div class="item item-{{id}} {{className}} clearfix">
  <h2 class="title"><div class="new"></div><a target="_blank" href="{{target}}">{{title}}</a></h2>
  <div class="meta">
    {{#score}}<a class="score" target="_blank" href="{{comments}}"><i class="icon-fire"></i> {{score}}</a>{{/score}}
    <span class="site"><a target="_blank" href="{{channel.url}}"><strong>{{channel.name}}</strong></a></span> -
    <abbr class="timeago" title="{{stamp}}"></abbr>
  </div>
  {{#image_url}}
    <a class="image" target="_blank" href="{{target}}"><img data-src="{{image_url}}" src="/images/loading.gif" /></a>
  {{/image_url}}
</div>
